        <script type="text/javascript">
        function Employee(name, lastName, sex, age, position, department, workExpM, salary, children) {
            
            this.name = name;
            this.lastName = lastName;
            this.age = age;
            this.position = position;
            this.department = department;
            this.workExpM = workExpM;
            this.salary = salary;
            this.children = children;

            this.getFullName = function () {
                console.log(this.name+ ' ' +this.lastName);
            }

            this.getPosition = function() {
                console.log(this.position + ' ' + this.department + ' ' +this.workExpM);
            }
            this.getYearSalary = function() {
                if (workExpM > 12) {
                    var yearSalary = this.salary * 12 + this.salary;
                    console.log(yearSalary);
                }
                else { 
                    var yearSalary = this.salary * 12;
                    console.log(yearSalary);
                }
            }

            this.getInsurance = function() {
                if (workExpM < 36) {
                    var insurance = (this.salary * 12) * 0.05;
                    console.log(insurance);
                }
                else { 
                    var insurance = 0;
                    console.log(insurance);
                }
            }

            this.getNewYearPresent = function() {
                newYearPresent = this.children * 200;
                console.log(newYearPresent);
            }
        }

        var one = new Employee('John', 'Smith', 'male', 49, 'junoir', 'fddf', 5, 5600, 2)

        console.log(one);

        one.getFullName();
        one.getYearSalary();
        one.getPosition();
        one.getInsurance();
        one.getNewYearPresent();
        </script>
