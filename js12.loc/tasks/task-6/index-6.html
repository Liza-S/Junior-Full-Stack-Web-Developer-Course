<!DOCTYPE html>
<html>
    <head>
        <title>Понятие класса-конструктора, свойство constructor </title>
        <link href="/tasks/task-6/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
            function Person(name, family) {
                this.name = name;
                this.family = family;
            }

            var $obj = new Person('John', 'Dou');

            console.log($obj);

            console.log($obj.constructor);

            var number = new Number(18);
            console.log(number.constructor);

            var arr = new Array(12, 13);
            console.log(arr.constructor);

            console.log($obj instanceof Person);
            console.log($obj instanceof Number);

            console.log($obj instanceof Object);
            console.log($obj instanceof Object);
        </script>
        
        
    </body> 
</html>
