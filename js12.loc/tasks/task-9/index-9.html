        <script type="text/javascript">
            Number.prototype.fromPersent = function(){
                    if (persent < 0) {
                        return 0;
                    }

                    if (persent > 100) {
                        return 1;
                    }
                    else return persent / 100;
                };

            var persent = 190;

            console.log(persent.fromPersent()); 
        </script>
