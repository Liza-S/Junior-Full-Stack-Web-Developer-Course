<!DOCTYPE html>
<html>
    <head>
        <title>Метод Array.slice</title>
        <link href="/tasks/task-14/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        <script type="text/javascript">
        	var a = [0,1,2,3,4,5];

        	console.log(a.slice(0, 2));
        	console.log(a.slice(2));
        	console.log(a.slice(0));
        	console.log(a.slice(4, 6));

        	console.log(a.slice(-a.length, -a.length + 2));
        	console.log(a.slice(-a.length));
        </script>
        
        
        
    </body> 
</html>
