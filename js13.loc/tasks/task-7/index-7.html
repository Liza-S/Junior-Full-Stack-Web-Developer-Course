<!DOCTYPE html>
<html>
    <head>
        <title>Добавление и удаление элементов через методы</title>
        <link href="/tasks/task-7/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        <script type="text/javascript">
        	var a = [1,2,3];
        	var b = [4,5,6];
        	var c = [7,8,9];
        	var d = [10,11,12];

        	a.shift();
        	console.log(a);

        	b.unshift(3);
        	console.log(b);

        	c.push(10);
        	console.log(c);

        	d.pop();
        	console.log(d);

        	console.log(a.shift());
        	console.log(a.pop());
        </script>
    </body> 
</html>
