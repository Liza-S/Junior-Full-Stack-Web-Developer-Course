<!DOCTYPE html>
<html>
    <head>
        <title>Метод Array.sort</title>
        <link href="/tasks/task-11/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
        	var a = [33, 4, 1111, 222];

        	a.sort(function (a, b) {
        		return a > b ? 1 : -1;
        	});

        	console.log(a);
        </script>
        
        
    </body> 
</html>
