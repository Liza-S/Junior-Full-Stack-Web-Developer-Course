<!DOCTYPE html>
<html>
    <head>
        <title>Array.prototype</title>
        <link href="/tasks/task-17/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        <script type="text/javascript">
        	var a = [0, 1, 2, 3, 4, 5];

        	Array.prototype.oddKey = function() {
        		var newArray = [];
        		for (var index in this) {
        			if (index % 2 === 1) {
        				newArray.push(this[index]);
        			}
        		}
        		return newArray;
        	}

        	console.log(a.oddKey());
        </script>
        
        
        
    </body> 
</html>
