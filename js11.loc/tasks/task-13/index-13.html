        <script type="text/javascript">
        function multiply() {
            var result = 1;
            for (i = 0; i < arguments.length; i++) {
                if (typeof(arguments.length) !== "number" && typeof(arguments.length) === 0) {
                    for (i = 0; i < arguments.length; i++) {
                        arguments[i].replace(arguments[i], 1);
                        result *= arguments[i];
                    }
                }
                 else 
                for (i = 0; i < arguments.length; i++) {
                    result *= arguments[i];
                }
            }
