        <script type="text/javascript">
        function f(x, y) {
            console.log(x);
            console.log(y);
        }
        f(1, 2);
        f(3, 4);
        f('hello world', 33);

        function f2(x, y) {
            console.log(x);
            console.log(y);
        }
        var a = ['third', 'fourth'];
        f2.call(null, 'first', 'second');
        f2.apply(null, a);
        </script>
