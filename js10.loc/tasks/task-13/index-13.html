<!DOCTYPE html>
<html>
    <head>
        <title>Конструкция SWITCH</title>
        <link href="/tasks/task-11/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
         
        var string = '';
        switch(string.lenght) {
            case -1: string += '-1'; break;
           /* case 0: string += '0'; break; */
            case 1: string += '1'; break;
            case 2: string += '2'; break;
            case 3: string += '3';
            default: string += 'совпадений не найдено' ;
        }

        console.log(string);   

        </script>
        
        
    </body>
