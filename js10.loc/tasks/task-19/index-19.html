<!DOCTYPE html>
<html>
    <head>
        <title>Цикл WHILE практика</title>
        <link href="/tasks/task-19/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
        var summa = 1000;
        var doublesumma = summa*2;
        var persent = 1;

        while (summa <= doublesumma) {
            var persmoney = (persent*summa)/100;
            summa = summa + persmoney;
            var month = 0;
            month++;
            }
            console.log(month, summa);
            
        </script>
        
        
    </body> 
</html>
