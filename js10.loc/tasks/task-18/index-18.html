<!DOCTYPE html>
<html>
    <head>
        <title>Цикл WHILE</title>
        <link href="/tasks/task-18/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
        var count = 0;

        do
        {
            count++;
            console.log(count);
        }
        
        while (count < 0) {
            count++;
            console.log(count);
        }
             
        </script>
        
        
    </body> 
</html>
