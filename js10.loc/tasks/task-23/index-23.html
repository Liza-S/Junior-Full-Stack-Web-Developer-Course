<!DOCTYPE html>
<html>
    <head>
        <title>Прерывание и продолжение циклов</title>
        <link href="/tasks/task-23/style.css" type="text/css" rel="stylesheet">

        
    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        <script type="text/javascript">
        for (var i = 0; i < 20; i++) {
            
            if (i % 2 != 0) {
                continue;
            }
            if (i > 10) {
                break;
            }
            console.log(i);
        }
        </script>
        
        
    </body> 
</html>
