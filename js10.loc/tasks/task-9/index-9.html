        <script type="text/javascript">
            
            //var number = 7;
            var number = 31;
            //var number = 900;

            if (number % 2 == 0) {
                console.log("четное");
            }

            else console.log("нечетное");
            
            if (number < 10) {
                console.log("однозначное");
            }

            else if (number < 100) {
                console.log("двухзначное");
            }

            else console.log("трехзначное");
        </script>
