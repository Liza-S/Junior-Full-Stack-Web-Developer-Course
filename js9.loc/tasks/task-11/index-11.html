<!DOCTYPE html>
<html>
    <head>
        <title>Базовый тип Number. Создание.</title>
        <link href="/tasks/task-11/style.css" type="text/css" rel="stylesheet">

    </head>
    
    <body>
        
        <div class="jsblock" >
            <div class="jsblock__inner">"F12" - Открыть консоль браузера</div>
        </div>
        
        
        <script type="text/javascript">
            var num1 = new Number(5);
            var num2 = Number(5);
            var num3 = 5;

            console.log(num1, num2, num3);        
            var x = 7;
            var y = x++;
            console.log(x);
            console.log(y);

            var x = 7;
            var y = ++x;
            console.log(x);
            console.log(y);
            
        </script>
        

        
        
    </body> 
</html>
