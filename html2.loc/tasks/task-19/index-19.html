<!DOCTYPE html>
<html>
    <head>
        <title>Форма регистрации</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
		<form id="register" action="/" method="POST" enctype="multipart/form-data">
			<label>
				Имя пользователя <input type="text" name="username" placeholder="Введите имя пользователя"/> <br>	
			</label>
			<br>
			<label>
				Логин <input type="text" name="login" placeholder="Введите логин"/> <br>
			</label>
			<br>
			<label>
				Пароль <input type="password" name="password" placeholder="Введите пароль"/> <br>
			</label>
			<br>
			<label>
				Подтверждение пароля <input type="password" name="password_conf" placeholder="Подтвердите ваш пароль"/> <br>	
			</label>
			<br>
			<label>
				Фото профиля <input type="file" name="profile-photo" accept="image/*"> <br>
			</label>
			<br>
			<label>
				Тип профиля <select name="type_profile" form="register">
					<option>Обычный</option>
					<option>Премиум</option>
				</select>
			</label> <br>
			<br>
			<label>
				Пол <label>
					<input type="radio" name="radiobutton" value="1"/>Мужской
				</label>
				<label>
					<input type="radio" name="radiobutton" value="2"/>Женский
				</label>
			</label>	
			<br> <br>
			Подписаться на рассылку новостей по темам <br> <label>
				<label>
					<input type="checkbox" name="checkbox[]" value="html5"/>HTML5
				</label>
				<label>
					<input type="checkbox" name="checkbox[]" value="css"/>CSS
				</label>
				<label>
					<input type="checkbox" name="checkbox[]" value="ceo"/>CEO
				</label>
				<label>
					<input type="checkbox" name="checkbox[]" value="php7"/>PHP7
				</label>
			</label> <br>
			<br>
			О себе <br>
			<label>
				<textarea cols="60" rows="10" name="text" placeholder="Расскажите о себе">
					
				</textarea>
			</label>
		</form>           
    </body>
</html>
