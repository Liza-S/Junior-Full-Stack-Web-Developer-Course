<!DOCTYPE html>
<html>
    <head>
        <title>Таблицы - вертикальное слияние</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            table {
                border-collapse: collapse;
                margin: 30px;
            }
            td, th {
                border: 1px solid black;
                padding: 25px;
                text-align: center;
            }
        </style>
        
    </head>
    
    <body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2">2</td>
                <td>1</td>
                <td colspan="2">2</td>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>   
                </tr>
            </tr>
        </tbody>
    </table>
        
        
       
    </body>
</html>
