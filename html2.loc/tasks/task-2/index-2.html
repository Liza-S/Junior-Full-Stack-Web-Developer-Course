<!DOCTYPE html>
<html>
    <head>
        <title>Таблицы (основа)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
        
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Заголовок 1</th>
                    <th>Заголовок 2</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Ячейка 1, TFoot</td>
                    <td>Ячейка 2, TFoot</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Ячейка 1, TBody</td>
                    <td>Ячейка 2, TBody</td>
                </tr>
            </tbody>
        </table>            
    </body>
</html>
