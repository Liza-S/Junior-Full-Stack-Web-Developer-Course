<!DOCTYPE html>
<html>
    <head>
        <title>Таблицы - вертикальное слияние</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 25px;
                text-align: center;
            }
        </style>
        
    </head>
    
    <body>
        <table>
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
            </tr>
            <tr>
                <td>1</td>
            </tr>
        </table>

       
    </body>
</html>
