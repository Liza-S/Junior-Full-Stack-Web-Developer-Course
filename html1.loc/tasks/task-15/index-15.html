<!DOCTYPE html>
<html>
    <head>
        <title>Разрыв строки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        20 000 над землёй<br>
        <br>
        Над облаками нет ни суеты, ни спешки,<br>
        не мчится время — плавно так течёт.<br>
        Тут понимаешь: мы не боги и не пешки,<br>
        мы — люди. Только что это даёт?<br>
		<br>
        Над облаками нет плохой погоды,<br>
        рассветы и закаты, тишь да гладь.<br>
        Тут всё меняется, кроме людской природы.<br>
        Видно, её ничем не поменять.<br>
    </body>
</html>
